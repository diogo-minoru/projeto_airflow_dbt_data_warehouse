version: 2

models:
  - name: silver_btc_timeseries
    description: "Modelo silver da tabela btc_timeseries, contém dados de abertura, máximo, minimo e fechamento da cotação do btc em dólar, dados coletados da api."
    columns:
      - name: datetime_s
        description: "Dia do da cotação"
        tests:
          - unique
          - not_null
      - name: open_s
        description: "Valor em dólar da abertura da cotação no dia"
        tests:
          - not_null
      - name: high_s
        description: "Valor em dólar do valor máximo da cotação no dia"
      - name: low_s
        description: "Valor em dólar do valor mínimo da cotação no dia"
      - name: close_s
        description: "Valor em dólar do fechamento da cotação no dia"
      