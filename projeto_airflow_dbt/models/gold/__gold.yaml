models:
  - name: gold_btc_timeseries
    description: "Modelo gold da tabela btc_timeseries, contém dados de abertura, máximo, minimo e fechamento da cotação do btc em dólar, dados coletados da api."
    columns:
      - name: datetime_g
        description: "Dia do da cotação"
        tests:
          - unique
          - not_null
      - name: open_g
        description: "Valor em dólar da abertura da cotação no dia"
        tests:
          - not_null
      - name: high_g
        description: "Valor em dólar do valor máximo da cotação no dia"
      - name: low_g
        description: "Valor em dólar do valor mínimo da cotação no dia"
      - name: close_g
        description: "Valor em dólar do fechamento da cotação no dia"
      